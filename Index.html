<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Kids Club</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{font-family:Arial;background:#e8f5e9;padding:20px}
.auth,.app{max-width:400px;margin:auto;background:#fff;padding:20px;border-radius:12px}
button{padding:10px;width:100%;margin-top:10px}
.hidden{display:none}
</style>
</head>

<body>

<div class="auth" id="authBox">
  <h2 id="title">Вхід</h2>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Пароль (мін 6)">
  <button id="submitBtn">Увійти</button>
  <button id="switchBtn">Реєстрація</button>
</div>

<div class="app hidden" id="appBox">
  <h2>Профіль</h2>
  <div id="profileInfo"></div>
  <button id="logoutBtn">Вийти</button>
</div>

<script>
const sb = supabase.createClient(
  "https://ljwbrffqkttuvqnzeyur.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxqd2JyZmZxa3R0dXZxbnpleXVyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg3NTcxMDgsImV4cCI6MjA4NDMzMzEwOH0.81mAhg6ai_MJHr7WZe5cnp5CLEVWmfDiXxu_HxxSOJU"
);

let isRegister = false;

/* ELEMENTS */
const authBox = document.getElementById("authBox");
const appBox = document.getElementById("appBox");
const submitBtn = document.getElementById("submitBtn");
const switchBtn = document.getElementById("switchBtn");
const logoutBtn = document.getElementById("logoutBtn");

/* EVENTS */
switchBtn.addEventListener("click", () => {
  isRegister = !isRegister;
  document.getElementById("title").innerText =
    isRegister ? "Реєстрація" : "Вхід";
  submitBtn.innerText =
    isRegister ? "Зареєструватись" : "Увійти";
});

submitBtn.addEventListener("click", async () => {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  if (password.length < 6) {
    alert("Пароль мінімум 6 символів");
    return;
  }

  const res = isRegister
    ? await sb.auth.signUp({ email, password })
    : await sb.auth.signInWithPassword({ email, password });

  if (res.error) {
    alert(res.error.message);
    return;
  }

  showProfile();
});

logoutBtn.addEventListener("click", async () => {
  await sb.auth.signOut();
  location.reload();
});

/* PROFILE */
async function showProfile(){
  const { data } = await sb.auth.getUser();
  if (!data.user) return;

  authBox.classList.add("hidden");
  appBox.classList.remove("hidden");

  document.getElementById("profileInfo").innerText =
    `Email: ${data.user.email}\nUUID: ${data.user.id}`;
}

/* AUTO LOGIN */
showProfile();
</script>

</body>
</html>
